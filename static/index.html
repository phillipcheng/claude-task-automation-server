<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Task Automation Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }

        .btn-warning { background: #f59e0b; }
        .btn-warning:hover { background: #d97706; }

        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .tasks-list {
            margin-top: 20px;
        }

        .task-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #1f2937;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-running { background: #dbeafe; color: #1e40af; }
        .status-paused { background: #fde68a; color: #78350f; }
        .status-stopped { background: #fee2e2; color: #991b1b; }
        .status-testing { background: #e0e7ff; color: #3730a3; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }

        .task-progress {
            color: #6b7280;
            font-size: 14px;
            margin: 8px 0;
        }

        .task-claude {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 13px;
            color: #374151;
            border-left: 3px solid #667eea;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .test-summary {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 13px;
        }

        .test-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Claude Task Automation</h1>
            <p>Create, manage, and monitor automated tasks with Claude AI</p>
        </header>

        <!-- Create Task Form -->
        <div class="card">
            <h2>Create New Task</h2>
            <div id="createAlert"></div>
            <form id="createTaskForm">
                <div class="form-group">
                    <label for="taskName">Task Name *</label>
                    <input type="text" id="taskName" placeholder="e.g., add-login-feature" required>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" placeholder="Describe what Claude should implement..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="rootFolder">Project Root Folder *</label>
                    <input type="text" id="rootFolder" placeholder="/path/to/your/project" required>
                </div>
                <div class="form-group">
                    <label for="branchName">Branch Name (optional)</label>
                    <input type="text" id="branchName" placeholder="Leave empty for auto-generation">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="useWorktree" checked>
                    <label for="useWorktree">Use Git Worktree (recommended for parallel tasks)</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="autoStart">
                    <label for="autoStart">Auto-start task immediately</label>
                </div>
                <button type="submit" class="btn">Create Task</button>
            </form>
        </div>

        <!-- Task List -->
        <div class="card">
            <h2>Active Tasks</h2>
            <div>
                <button onclick="loadTasks()" class="btn btn-sm">Refresh</button>
                <button onclick="loadTasks('running')" class="btn btn-sm">Show Running</button>
                <button onclick="loadTasks('pending')" class="btn btn-sm">Show Pending</button>
                <button onclick="loadTasks()" class="btn btn-sm">Show All</button>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        // Create task
        document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskData = {
                task_name: document.getElementById('taskName').value,
                description: document.getElementById('description').value,
                root_folder: document.getElementById('rootFolder').value,
                branch_name: document.getElementById('branchName').value || null,
                use_worktree: document.getElementById('useWorktree').checked,
                auto_start: document.getElementById('autoStart').checked
            };

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create task');
                }

                const task = await response.json();
                showAlert('createAlert', `Task "${task.task_name}" created successfully!`, 'success');
                document.getElementById('createTaskForm').reset();
                document.getElementById('useWorktree').checked = true;
                loadTasks();
            } catch (error) {
                showAlert('createAlert', error.message, 'error');
            }
        });

        // Load tasks
        async function loadTasks(status = null) {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '<div class="loading">Loading...</div>';

            try {
                let url = `${API_BASE}/tasks?limit=50`;
                if (status) url += `&status=${status}`;

                const response = await fetch(url);
                const tasks = await response.json();

                if (tasks.length === 0) {
                    tasksList.innerHTML = '<div class="loading">No tasks found</div>';
                    return;
                }

                // Fetch detailed status for each task
                const tasksWithStatus = await Promise.all(
                    tasks.map(async (task) => {
                        try {
                            const statusResponse = await fetch(`${API_BASE}/tasks/by-name/${task.task_name}/status`);
                            const status = await statusResponse.json();
                            return { ...task, statusDetails: status };
                        } catch {
                            return task;
                        }
                    })
                );

                tasksList.innerHTML = tasksWithStatus.map(task => renderTask(task)).join('');
            } catch (error) {
                tasksList.innerHTML = `<div class="error-message">Error loading tasks: ${error.message}</div>`;
            }
        }

        // Render task
        function renderTask(task) {
            const status = task.statusDetails || task;
            const statusClass = `status-${status.status}`;

            let actions = '';
            if (status.status === 'pending') {
                actions = `<button onclick="startTask('${task.task_name}')" class="btn btn-success btn-sm">Start</button>`;
            } else if (['running', 'paused', 'testing'].includes(status.status)) {
                actions = `<button onclick="stopTask('${task.task_name}')" class="btn btn-danger btn-sm">Stop</button>`;
            } else if (status.status === 'stopped') {
                actions = `<button onclick="resumeTask('${task.task_name}')" class="btn btn-success btn-sm">Resume</button>`;
            }
            actions += `<button onclick="deleteTask('${task.task_name}')" class="btn btn-danger btn-sm">Delete</button>`;

            let claudeResponse = '';
            if (status.latest_claude_response) {
                const truncated = status.latest_claude_response.substring(0, 200);
                claudeResponse = `<div class="task-claude">üí¨ Claude: ${truncated}${status.latest_claude_response.length > 200 ? '...' : ''}</div>`;
            }

            let testSummary = '';
            if (status.test_summary && status.test_summary.total > 0) {
                const ts = status.test_summary;
                testSummary = `
                    <div class="test-summary">
                        <div class="test-stat">‚úÖ Passed: ${ts.passed}</div>
                        <div class="test-stat">‚ùå Failed: ${ts.failed}</div>
                        <div class="test-stat">‚è≥ Pending: ${ts.pending}</div>
                        <div class="test-stat">üìä Total: ${ts.total}</div>
                    </div>
                `;
            }

            return `
                <div class="task-item">
                    <div class="task-header">
                        <div class="task-name">${task.task_name}</div>
                        <span class="task-status ${statusClass}">${status.status}</span>
                    </div>
                    <div class="task-progress">üìç ${status.progress || 'No progress info'}</div>
                    ${status.waiting_for_input ? '<div class="task-progress">‚è∏Ô∏è Waiting for input</div>' : ''}
                    ${claudeResponse}
                    ${testSummary}
                    ${status.error_message ? `<div class="error-message">${status.error_message}</div>` : ''}
                    <div class="task-actions">${actions}</div>
                </div>
            `;
        }

        // Task actions
        async function startTask(taskName) {
            try {
                await fetch(`${API_BASE}/tasks/by-name/${taskName}/start`, { method: 'POST' });
                loadTasks();
            } catch (error) {
                alert(`Error starting task: ${error.message}`);
            }
        }

        async function stopTask(taskName) {
            try {
                await fetch(`${API_BASE}/tasks/by-name/${taskName}/stop`, { method: 'POST' });
                loadTasks();
            } catch (error) {
                alert(`Error stopping task: ${error.message}`);
            }
        }

        async function resumeTask(taskName) {
            try {
                await fetch(`${API_BASE}/tasks/by-name/${taskName}/resume`, { method: 'POST' });
                loadTasks();
            } catch (error) {
                alert(`Error resuming task: ${error.message}`);
            }
        }

        async function deleteTask(taskName) {
            if (!confirm(`Delete task "${taskName}"?`)) return;

            try {
                await fetch(`${API_BASE}/tasks/by-name/${taskName}`, { method: 'DELETE' });
                loadTasks();
            } catch (error) {
                alert(`Error deleting task: ${error.message}`);
            }
        }

        // Show alert
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alert.innerHTML = '', 5000);
        }

        // Auto-refresh tasks every 5 seconds
        setInterval(loadTasks, 5000);

        // Initial load
        loadTasks();
    </script>
</body>
</html>
